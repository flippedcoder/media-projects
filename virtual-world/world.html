<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="change-materials.js"></script>
  </head>
  <body>
    <a-scene background="color: #7BFAFA">
      <!-- assets for the scene -->
      <a-assets>
        <img
          id="woodTexture"
          src="https://res.cloudinary.com/milecia/image/upload/v1653756834/wood_vuxmb7.jpg"
          crossorigin="anonymous"
        />
        <img
          id="metalTexture"
          src="https://res.cloudinary.com/milecia/image/upload/v1653776620/metal_ehet1g.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <!-- boxes that drop in -->
      <a-box
        id="woodBox"
        position="-1 6 -3"
        rotation="0 45 0"
        src="#woodTexture"
        animation__position="property: object3D.position.y; to: 1;"
        change-materials
      ></a-box>
      <a-box
        id="metalBox"
        position="2 6 -3"
        src="#metalTexture"
        animation__position="property: object3D.position.y; to: 1;"
        change-materials
      ></a-box>
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="60"
        height="60"
        color="#7C992B"
      ></a-plane>

      <!-- robot right leg -->
      <a-box
        class="robot"
        position="2 1.25 -5"
        height="2.5"
        width="0.75"
        depth="0.75"
        color="#bcc9b5"
        shadow
      ></a-box>
      <!-- robot left leg -->
      <a-box
        class="robot"
        position="0.25 1.25 -5"
        height="2.5"
        width="0.75"
        depth="0.75"
        color="#bcc9b5"
        shadow
      ></a-box>
      <!-- robot waist -->
      <a-box
        class="robot"
        position="1.15 2.5 -5"
        height="0.5"
        width="2.5"
        depth="0.75"
        color="#bcc9b5"
        shadow
      ></a-box>
      <!-- robot body -->
      <a-box
        class="robot"
        position="1 3.75 -5"
        height="3"
        width="1"
        depth="1"
        color="#bcc9b5"
        shadow
      ></a-box>
      <!-- robot head -->
      <a-box
        class="robot"
        position="1 5.75 -5"
        height="1.25"
        width="1.75"
        depth="1.25"
        color="#bcc9b5"
        shadow
      ></a-box>
      <!-- base of robot right arm -->
      <a-cylinder
        class="robot"
        position="2.25 4.25 -5"
        radius="0.35"
        height="2"
        color="#bcc9b5"
        segments-radial="6"
        rotation="0 0 90"
      ></a-cylinder>
      <!-- second part of robot right arm -->
      <a-cylinder
        class="robot"
        position="3.8 3.75 -5"
        radius="0.35"
        height="2"
        color="#bcc9b5"
        segments-radial="6"
        rotation="0 0 45"
      ></a-cylinder>
      <!-- base of robot left arm -->
      <a-cylinder
        class="robot"
        position="-0.25 4.25 -5"
        radius="0.35"
        height="2"
        color="#bcc9b5"
        segments-radial="6"
        rotation="0 0 90"
      ></a-cylinder>
      <!-- second part of robot left arm -->
      <a-cylinder
        class="robot"
        position="-1.8 5 -5"
        radius="0.35"
        height="2"
        color="#bcc9b5"
        segments-radial="6"
        rotation="0 0 45"
      ></a-cylinder>

      <!-- set the camera for the user -->
      <a-camera look-controls id="world-camera" position="0 3 0">
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.03"
          material="color: black; shader: flat"
          id="marker"
        ></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
